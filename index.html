<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Self Portrait</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="canvas">

            <div class="head">

                <div class="hair"></div>

                <div class="eyebrows">
                    
                    <div class="leyebrow"></div>

                    <div class="reyebrow"></div>

                </div>

                <div class="eyes">

                    <div class="eye">

                        <div class="iris">

                            <div class="pupil"></div>
    
                        </div>

                    </div>

                </div>

                <div class="nose"></div>

                <div class="mouth"></div>

                <div class="ears">

                    <div class="lear"></div>

                    <div class="rear"></div>

                </div>

                <div class="glasses">

                    <div class="lglasses"></div>

                    <div class="rglasses"></div>

                </div>

            </div>

        </div>
        
    </body>
</html>
