<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Self Portrait</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="canvas">

            <div class="head">

                <div class="hair"></div>

                <div class="leyebrow"></div>

                <div class="reyebrow"></div>

                <div class="leye">

                    <div class="liris">

                        <div class="lpupil"></div>

                    </div>

                </div>

                <div class="reye">

                    <div class="riris">

                        <div class="rpupil"></div>

                    </div>

                </div>

                <div class="nose"></div>

                <div class="mouth"></div>

                <div class="lear"></div>
                
                <div class="rear"></div>

            </div>

        </div>
        
    </body>
</html>
