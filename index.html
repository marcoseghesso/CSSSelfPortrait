<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Self Portrait</title>
        <meta name="description" content="CSS Art file trying to draw myself">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <canvas>

            <div class="head">

                <div class="hair"></div>

                <div class="eyebrows">

                    <div class="lbrow"></div>
                    <div class="rbrow"></div>

                </div>

                <div class="eyes">

                    <div class="leye"></div>
                    <div class="reye"></div>

                </div>

                <div class="nose"></div>

                <div class="mouth"></div>

                <div class="ears">

                    <div class="lear"></div>
                    <div class="rear"></div>

                </div>

            </div>

        </canvas>
        
    </body>
</html>
